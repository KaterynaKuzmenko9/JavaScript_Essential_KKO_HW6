<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  Виконайте рефакторинг коду. Замініть фабричний метод createUser на функцію конструктора. -->
</head>
<body>
    <script>
       

       function User(login, email) {
            this.login = login;
            this.email = email;

            this.showContactInfo = function () {
                console.log("Мій логін " + this.login + ", мій email " + this.email);
            };
        }

        let user1 = new User("admin", "admin@example.com");
        let user2 = new User("user", "user@example.com");

        user1.showContactInfo();
        user2.showContactInfo();
    </script>
    
</body>
</html>
